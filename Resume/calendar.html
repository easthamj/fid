<!DOCTYPE html>
<html>
  <head>
    <title>Image Page</title>
    <style>
      body {
        background-color: #f2f2f2;
        text-align: center;
      }
      #container {
        width: 60%;
        margin: 0 auto;
        border: 2px solid #ccc;
        padding: 20px;
      }
      img {
        max-width: 200%;
        height: auto;
      }
      #back-button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
	<div id="container">
		<img src="./svgimages/coloringbook.jpg">
		<button id="back-button" onclick="location.href='index.html'">Back</button>
	</div>
  </body>
</html>
